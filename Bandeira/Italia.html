<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bandeira da Italia</title>
    <style>
        .bandeira-italia{
            width: 300px;
            height: 200px;
            display: flex;
            border: 1px solid black;
        }

        .faixa {
            flex: 1;
            height: 100%;
        }

        .verde {
            background-color: green;
        }

        .branco {
            background-color: white;
        }

        .vermelho {
            background-color: red;
        }
    </style>
</head>
<body>
    <h2>Bandeira da It√°lia</h2>
    <div class="bandeira-italia">
        <div class="faixa verde"></div>
        <div class="faixa branco"></div>
        <div class="faixa vermelho"></div>
    </div>
</body>
</html>
